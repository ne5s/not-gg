<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header-logo">
      <a class="navbar-logo" href="/">이상한<br /><span class="color-red">리그</span>의<br />엘리스</a>
    </div>
    
    <div class="container">
      <h1>로그인</h1>
      <form action="" class="form-box">
        <div class="form-group">
          <label for="idInput">아이디</label>
          <input id="idInput" type="text" placeholder="아이디">
        </div>
        <div class="form-group">
          <label for="passwordInput">비밀번호</label>
          <input id="passwordInput" type="password" placeholder="비밀번호">
        </div>
        <button id="submitButton" type="submit" class="submit">로그인</button>
      </form>
      <span>
        이상한 리그의 엘리스에 처음이세요?
        <a href="/signup" class="atag">회원가입하기</a>
      </span>
    </div>
  </body>
</html>
