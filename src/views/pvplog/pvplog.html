<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>쇼핑-데모</title>
		<!-- 아이콘 -->

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
			defer
		></script>
		<!-- 폰트 어썸: 아이콘 -->
		<script
			defer
			src="https://kit.fontawesome.com/7630448495.js"
			crossorigin="anonymous"
		></script>
		<!-- navbar -->
		<script src="/components/headerNavbar.js" type="module" defer></script>
		<link rel="stylesheet" href="/components/headerNavbar.css" />
		<!-- 커스텀 css, js -->
		<link rel="stylesheet" href="../common.css" />
		<link rel="stylesheet" href="pvplog.css" />

		<script src="pvplog.js" type="module" defer></script>
	</head>

	<body>
		<!-- Navbar.js -->

		<!-- pvplog.js -->
		<div class="container mt-5 pvplogbox">
			<div class="row">
				<div class="col">
					<div class="item-name">
						<div class="icon-level-box">
							<img class="profile-icon" />
							<div class="profile-level">574</div>
						</div>
						<div class="name-renewal-box">
							<div class="profile-name">Hide On push</div>
							<div class="profile-ranking">래더 랭킹 163위</div>
							<button class="btn btn-renewal" id="pvplogRenewal">
								전적갱신
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="item-box">
						<div class="solo-rank-inf-box">
							<div class="profile-currunt-ranking fs-20">S2022 솔로랭크</div>
							<hr />
							<div class="flex player-tier-inf">
								<div class="icon-tier-box">
									<img class="profile-tier-icon h140w140" />
								</div>
								<div class="rank-inf-box">
									<span class="profile-tier-name fs-24 font-inter-bold"
										>CHALLENGER
										<span class="profile-tier-level fs-24 font-inter-bold"
											>I</span
										></span
									>

									<div class="profile-league-point fs-14">
										리그 포인트 : 919LP
									</div>
									<span class="profile-win-rate fs-14">승률 :</span>
									<span class="profile-win-rate-number fs-14">53.33%</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="gamebox">
					<div class="contentsbox">
						<div class="fs-20 color-505050">솔로랭크 (최근 20게임)</div>
						<hr />
						<div class="row">
							<div class="col">
								<div class="current-20game-winrate">20전 16승 4패</div>
								<div class="box-space-evenly" style="margin-top: 20px">
									<div
										class="pie-chart2"
										style="
											display: inline-block;
											position: relative;
											width: 110px;
											height: 110px;
											background: conic-gradient(
												#4990e2 0% 70%,
												#fa576f 70% 100%
											);
											border-radius: 50%;
										"
									>
										<span
											class="center"
											style="
												position: absolute;
												width: 82px;
												height: 82px;
												background: #fff;
												border-radius: 50%;
												top: 14px;
												left: 14px;
												display: flex;
												justify-content: center;
												align-items: center;
											"
											><div>70%</div></span
										>
									</div>
									<div class="current-20game-winrate">
										<div class="current-20game-kda">5/2/21</div>
										<div class="current-20game-kdarate">3.23:1</div>
										<div class="current-20game-killInvolvement">킬관여 51%</div>
									</div>
								</div>
							</div>

							<div class="col">
								플래이한 챔피언
								<div class="box-space-evenly" style="margin-top: 10px">
									<img
										class="champ h45w45 border-circle"
										src="/img/미드.png"
									/>
									<div class="champ-win-rate">80%</div>
									<div class="champ-play-games">(5게임)</div>
									<div class="champ-kda-rate">3.99:1평점</div>
								</div>

								<div class="box-space-evenly">
									<img
										class="champ h45w45 border-circle"
										src="/img/미드.png"
									/>
									<div class="champ-win-rate">80%</div>
									<div class="champ-play-games">(5게임)</div>
									<div class="champ-kda-rate">3.99:1평점</div>
								</div>
								<div class="box-space-evenly">
									<img
										class="champ h45w45 border-circle"
										src="/img/미드.png"
									/>
									<div class="champ-win-rate">80%</div>
									<div class="champ-play-games">(5게임)</div>
									<div class="champ-kda-rate">3.99:1평점</div>
								</div>
							</div>

							<div class="col">
								선호 포지션
								<div class="box-space-evenly" style="margin-top: 20px">
									<div class="line-rate">
										<div class="line-pick">
											<div class="line-pick-rate" style="height: 80%"></div>
										</div>

										<img class="top-icon" src="/img/탑.png" />
									</div>
									<div class="line-rate">
										<div class="line-pick">
											<div class="line-pick-rate"></div>
										</div>
										<img class="jungle-icon" src="/img/정글.png" />
									</div>
									<div class="line-rate">
										<div class="line-pick">
											<div class="line-pick-rate"></div>
										</div>
										<img class="mid-icon" src="/img/미드.png" />
									</div>
									<div class="line-rate">
										<div class="line-pick">
											<div class="line-pick-rate"></div>
										</div>
										<img class="ad-icon" src="/img/원딜.png" />
									</div>
									<div class="line-rate">
										<div class="line-pick">
											<div class="line-pick-rate"></div>
										</div>
										<img class="sup-icon" src="/img/서폿.png" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
