<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이상한 리그의 엘리스</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        defer></script>
    <!-- navbar -->
    <script src="../components/headerNavbar.js" type="module" defer></script>
    <link rel="stylesheet" href="../components/headerNavbar.css" />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="duo.css" />
    <script src="duo.js" type="module" defer></script>
    </head>
<body>
    <!-- Navbar.js -->

    <!-- contents -->
    <section class="section">
        <div class="container">
            <div class="title-box">
                <h1>듀오</h1>
                <!-- Button trigger modal -->
				<button class="submit" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">듀오 등록하기</button>
		
				<!-- Modal -->
				<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">듀오 등록하기</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="modal-inner">
                                    <p class="modal-title" id="staticBackdropLabel">나의 주 포지션</p>
                                    <div>
                                        <img src="../img/탑.png">
                                        <img src="../img/정글.png">
                                        <img src="../img/미드.png">
                                        <img src="../img/원딜.png">
                                        <img src="../img/서폿.png">
                                    </div>
                                </div>
                                <div class="modal-inner">
                                    <p class="modal-title" id="staticBackdropLabel">찾고있는 듀오</p>
                                    <select name="티어">
                                        <option value="챌린저">챌린저</option>
                                        <option value="그랜드마스터">그랜드마스터</option>
                                        <option value="마스터">마스터</option>
                                        <option value="다이아몬드">다이아몬드</option>
                                        <option value="플래티넘">플래티넘</option>
                                        <option value="골드">골드</option>
                                        <option value="실버">실버</option>
                                        <option value="브론즈">브론즈</option>
                                        <option value="아이언">아이언</option>
                                    </select>
                                    <div>
                                        <img src="../img/탑.png">
                                        <img src="../img/정글.png">
                                        <img src="../img/미드.png">
                                        <img src="../img/원딜.png">
                                        <img src="../img/서폿.png">
                                    </div>
                                </div>
                                <div class="modal-inner">
                                    <p class="modal-title" id="staticBackdropLabel">코멘트</p>
                                    <input type="text" placeholder="엘리스 수업 끝나고 같이 게임해요!">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="scrim-member close" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="scrim-member open">등록</button>
                            </div>
                        </div>
					</div>
				</div>
            </div>
            <div class="table-row-group">
                <div class="table-title">
                    <p class="table-cell">소환사 이름</p>
                    <p class="table-cell">주 포지션</p>
                    <p class="table-cell">티어</p>
                    <p class="table-cell">코멘트</p>
                    <p class="table-cell">등록일시</p>
                    <p class="table-cell">등록취소</p>
                </div>
                <!-- render되는 부분 -->
                <div class="duo-forms-box" id="duoFormsBox">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
